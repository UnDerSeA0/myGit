<html>
<head>
    <title>图片轮播</title>

</head>
<body>
    <div class="container">
        <div class="content" style="left: -690px;">
            <img src="5.jpg" alt="5"/>
            <img src="1.jpg" alt="1"/>

            <img src="3.jpg" alt="3"/>

        <span class="prev" ></span>
